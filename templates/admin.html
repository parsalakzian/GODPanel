<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    @font-face {
      font-family: 'َAvinyFont';
      src: url('/static/fonts/aviny.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Jura', Helvetica, sans-serif;
    }

    body {
      background-color: #2c3e60;
      color: white;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      padding: 20px;
      gap: 20px;
    }

    .left-panel, .right-panel {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .left-panel {
      flex: 3;
    }

    .right-panel {
      flex: 1;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header img {
      cursor: pointer;
    }

    .wallet {
      display: flex;
      align-items: center;
      gap: 5px;
      background: #415c88;
      padding: 5px 10px;
      border-radius: 10px;
    }

    .section {
      background: linear-gradient(to bottom, #6a91e2, #1ea56c);
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .section-title {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .news-box {
      height: 100px;
      background: linear-gradient(to bottom, #6a91e2, #1ea56c);
      padding: 10px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
    }

    .totals {
      height: 60px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }


    .total { background: #2ecc71; }
    .online { background: #3498db; }
    .expired { background: #e74c3c; }

    .user-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .user-header .actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-header .actions img {
      cursor: pointer;
    }

    .search {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #3b4c74;
      padding: 8px;
      border-radius: 20px;
      margin-bottom: 10px;
    }

    .search input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: white;
    }
    

    .search input::placeholder {
      /* Style the placeholder text */
      color: #ffffff; /* Set placeholder color to gray */
      font-weight: bolder;
    }


    .user-list {
      height: 400px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .server-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #304471;
      padding: 10px;
      border-radius: 15px;
    }

    .server-item span.status {
      font-size: 12px;
      padding: 3px 6px;
      border-radius: 10px;
      background: #555;
      margin-right: 5px;
    }

    .user-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #304471;
      padding: 10px;
      border-radius: 15px;
    }

    .user-item span.status {
      font-size: 12px;
      padding: 3px 6px;
      border-radius: 10px;
      background: #555;
      margin-right: 5px;
    }

    .status.online {
      background: #2ecc71;
    }

    .status.offline {
      background: #c0392b;
    }

    .server-action {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .server-actions span {
      padding: 3px 6px;
      border-radius: 10px;
      font-size: 12px;
    }

    .server-actions .green {
      background: #2ecc71;
    }

    .server-actions .red {
      background: #e74c3c;
    }

    .server-actions img {
      cursor: pointer;
    }


    .user-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .user-actions span {
      padding: 3px 6px;
      border-radius: 10px;
      font-size: 12px;
    }

    .user-actions .green {
      background: #2ecc71;
    }

    .user-actions .red {
      background: #e74c3c;
    }

    .user-actions img {
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 10px;
      }

      .user-list {
        height: 150px;
      }
    }
  </style>
<style>

  .btn {
      padding: 8px 20px;
      border: none;
      border-radius: 5px;

<style>
  .action-icon {
    cursor: pointer;
    font-size: 30px;
  }

  <script>
    function filterUsers() {
      // گرفتن مقدار ورودی از فیلد جست‌وجو
      const searchInput = document.getElementById('searchInput').value.toLowerCase();
    
      // گرفتن تمام آیتم‌های لیست کاربران
      const users = document.getElementsByClassName('user-item');
    
      // حلقه برای بررسی هر کاربر
      for (let i = 0; i < users.length; i++) {
        const username = users[i].getElementsByClassName("user_name")[0].textContent.toLowerCase();
    
        // بررسی تطابق نام کاربری با مقدار ورودی
        if (username.includes(searchInput)) {
          users[i].style.display = ''; // نمایش کاربر
        } else {
          users[i].style.display = 'none'; // مخفی کردن کاربر
        }
      }
    }
  </script>


  <script>
    // انتخاب المان‌های مورد نیاز
    function new_pop(inboundss, url) {
      const modalSection = document.createElement('section');
      modalSection.className = 'new_pop';
      var inbounds = JSON.parse(inboundss)
      var text = ""

      for (let i = 0; i < inbounds.length; i++){
        text += `<option value='${inbounds[i]["id"]}'>${inbounds[i]["remark"]}</option>`
      }
    
      modalSection.innerHTML = `
        <div class="login-container">
            <div class="header-pop">
                <div class="title">New Admin</div>
            </div>
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="text" id="password" name="password">
            </div>
            
            <div class="form-group">
                <label for="inbound">Inbound:</label>
                
                <select name="inbounds" id="inbounds">
                  
            `+text
            +`
                </select>
            </div>
            
            <div class="buttons">
                <button class="btn btn-no">NO</button>
                <button class="btn btn-ok">OK</button>
            </div>
        </div>
      `;
    
      document.body.appendChild(modalSection);

      const noButton = document.querySelector('.btn-no');
      const okButton = document.querySelector('.btn-ok');
      const selects = document.getElementById("inbounds");

      noButton.addEventListener('click', () => {
        modalSection.remove();
      });

      okButton.addEventListener('click', () => {
        const data = JSON.stringify({
          username: document.getElementById("username").value,
          password: document.getElementById("password").value,
          inbound_id: selects.value
        });

        console.log(data)
        const xhr = new XMLHttpRequest();
        xhr.open('POST', url, true);
        xhr.setRequestHeader('Content-Type', 'application/json');

        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            console.log('Success:', JSON.parse(xhr.responseText));
            if (JSON.parse(xhr.responseText)["status"] === true){
              window.open("/", "_self")
              modalSection.remove();
            }
            else{
              alert(JSON.parse(xhr.responseText)["error"]);
            }
          } else if (xhr.readyState === 4) {
            console.error('Error:', xhr.statusText);
            alert('An error occurred while submitting data.');
          }
        };

        xhr.send(data);
        
      });
    }
  </script>

  <script>
    // انتخاب المان‌های مورد نیاز
    function add_admin_wallet(admin_id, action, url) {
      const modalSection = document.createElement('section');
      modalSection.className = 'new_pop';
    
      modalSection.innerHTML = `
        <div class="login-container">
            <div class="header-pop">
                <div class="title" id="formTitle">${action === "add" ? "Add price to Admin's Wallet" : "Reduce price from Admin's Wallet"}</div>
            </div>
            
            <div class="form-group">
                <label for="price">Select Price:</label>
                
                <div class="price-options">
                    <div class="price-option" data-value="300000">300HT</div>
                    <div class="price-option" data-value="600000">600HT</div>
                    <div class="price-option" data-value="900000">900HT</div>
                </div>
                
                <input type="hidden" id="selectedPrice" name="price" value="">
            </div>
            
            <div class="buttons">
                <button class="btn btn-no">NO</button>
                <button class="btn btn-ok">OK</button>
            </div>
        </div>
      `;
      
    
      document.body.appendChild(modalSection);
      
      const priceOptions = document.querySelectorAll('.price-option');
      const selectedPriceInput = document.getElementById('selectedPrice');
      
      priceOptions.forEach(option => {
          option.addEventListener('click', function() {
              // Remove selected class from all options
              priceOptions.forEach(opt => opt.classList.remove('selected'));
              
              // Add selected class to clicked option
              this.classList.add('selected');
              
              // Update the hidden input with the selected value
              selectedPriceInput.value = this.getAttribute('data-value');
          });
      });

      const noButton = document.querySelector('.btn-no');
      const okButton = document.querySelector('.btn-ok');

      noButton.addEventListener('click', () => {
        modalSection.remove();
      });

      okButton.addEventListener('click', () => {
        const selectedPrice = selectedPriceInput.value;
            
        if (!selectedPrice) {
            alert('Please select a price option');
            return;
        }
        const data = JSON.stringify({
          price:  action === "add" ? parseFloat(selectedPrice) : - parseFloat(selectedPrice),
          admin_id: admin_id
        });

        console.log(data)
        const xhr = new XMLHttpRequest();
        xhr.open('POST', url, true);
        xhr.setRequestHeader('Content-Type', 'application/json');

    document.getElementById('hiddenFileInput').addEventListener('change', (event) => {
      const file = event.target.files[0]; // گرفتن فایل انتخاب‌شده
    
      if (!file) {
        alert('No file selected!');
        return;
      }
    
      // ایجاد FormData برای ارسال فایل
      const formData = new FormData();
      formData.append('file', file);
    
      // ارسال فایل به Flask با Fetch API
      fetch('/upload_backup', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);
        if (data["status"] === true){
          alert('File uploaded successfully!');
          window.open("/", "_self")
        }else{
          alert(data["error"]);
        }
        
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while uploading the file.');
      });
    });
